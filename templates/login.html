{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<title>SnippetSandbox - Login</title>
{% endblock %}

{% block body %}
<div id="login-form-container" class="form">
    <div class="messages-container">
        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                <div class="message">{{message}}</div>
            {% endfor %}
        {% endwith %}
    </div>
    <form action="{{ url_for('login') }}" method="post" id="login-form">
        <h1 id="login-form-heading">Login Form</h1>
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="submit" id="login-btn" value="Login">
    </form>
    <a href="{{ url_for('register')}}" id="register-link">Register here</a>
</div>
{% endblock %}
