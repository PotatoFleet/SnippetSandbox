{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/snippet.css') }}">
<title>SnippetSandbox - New Snippet</title>
{% endblock %}

{% block body %}
<div class="utils-bar">
    <div class="snippet-name">New Snippet</div>
    <div class="save-btn">Save</div>
</div>
<div class="main">
    <div class="sec html">
        <div class="language-heading"><img class="language-logo" src="{{ url_for('static', filename='img/html.png')}}" height="20px"><div class="language-name">HTML</div></div>
        <div class="codebox">
            <div class="numbering"><span>1</span></div>
            <div class="code" contenteditable="true" spellcheck="false" tabindex="0">
                {{ html }}
            </div>
        </div>
    </div>
    <div class="sec css">
        <div class="language-heading"><img class="language-logo" src="{{ url_for('static', filename='img/css.png')}}" height="21px"><div class="language-name">CSS</div></div>
        <div class="codebox">
            <div class="numbering"><span>1</span></div>
            <div class="code" contenteditable="true" spellcheck="false" tabindex="0">
                {{ css }}
            </div>
        </div>    
    </div>
    <div class="sec js">
        <div class="language-heading"><img class="language-logo" src="{{ url_for('static', filename='img/js.png')}}" height="19px"><div class="language-name">JS</div></div>
        <div class="codebox">
            <div class="numbering"><span>1</span></div>
            <div class="code" contenteditable="true" spellcheck="false" tabindex="0">
                {{ js }}
            </div>
        </div>    
    </div>
    <div class="sec website">
        <iframe id="snippet-iframe" style="border: 1px solid gray" width="100%" height="100%"></iframe>
    </div>
</div>

<script src="{{ url_for('static', filename='js/snippet.js')}}"></script>

{% endblock %}
