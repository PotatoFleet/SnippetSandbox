{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<title>SnippetSandbox - Home</title>
{% endblock %}

{% block body %}
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <div class="message"><div class="message-text">{{ message }}</div><div class="message-progress"></div></div>
        {% endfor %}
    {% endwith %}
{% endblock %}
